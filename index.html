<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>timer </title>
</head>

<body>
    <div class="container">
        <h1>‚è∞PRODUCTIVITY TIMER</h1>
        <div class="timer">
            <div class="time">00:00</div>
            <br>
            <div class="buttons">
                <button class="start">START</button>
                <button class="pause">PAUSE</button>
                <button class="reset">RESET</button>
            </div>
            <br>
            
            <form>
                <label for="work-time">WORK TIME</label>
                <input type="number" id="work-time" name="work-time" min="1" max="120" value="0">
                <label for="break-time">BREAK TIME</label>
                <input type="number" id="break-time" name="break-time" min="1" max="120" value="0">
                <button type="submit">SAVE</button>
            </form>
            <div class="session">
                <div class="session-type"></div>
                <div class="session-count"></div>
            </div>
        </div>
    </div>
    <audio src="bell-98033.mp3 " id="alert-sound"></audio>

    <script src="main.js"></script>
</body>

</html>
